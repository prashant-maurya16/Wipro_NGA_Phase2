<html>
    <head>
        <script>
            function show(...name) {
                for(var v in name) {
                    document.write(name[v] + "  ");
                    document.writeln();
                }
            }
        </script>
    </head>
<body>
    <script>
        show();
        document.writeln("<Br/>");
        show("Akhil","Mounika","Viswa");
        document.writeln("<br/>");
        show("Muskan","Leela");
    </script>
</body>
</html>
