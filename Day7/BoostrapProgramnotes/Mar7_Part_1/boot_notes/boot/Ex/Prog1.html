<html>
    <head>
        <script>
            function show() {
                var x = 10;
                document.writeln("== checking  " +(x == "10") + "<Br/>");
                document.writeln("=== checking  " +(x === "10") + "<Br/>");
                document.writeln("=== checking  " +(x === 10) + "<Br/>");
            }
           
        </script>
    </head>
<script>
    show();
</script>
</html>
