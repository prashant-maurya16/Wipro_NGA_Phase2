<html>
    <head>
        <script>
            function show() {
                var message = document.getElementById("message").innerHTML;
                alert("Message is " +message);
            }
        </script>
    </head>
<body>
    <p id="message">Welcome to DOM Concept</p>
    <input type="button" value="Show" onclick="show()" />
</body>
</html>
