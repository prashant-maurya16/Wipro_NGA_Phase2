<html>
    <head>
        <script>
            function show() {
                var win = window.open();
                win.document.open();
                win.document.write("Custom Data  ");
                win.document.close();
            }
        </script>
    </head>
<body>
    <input type="button" value="Show Me" onclick="show()" />
</body>
</html>
